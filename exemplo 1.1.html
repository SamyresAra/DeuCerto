<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var num1 = 2000;
		var num2 = 2;

         //Uso do operador de soma
		var soma = num1 + num2;
		alert(soma);

         //Uso do operador de Subtração
		var dif = num1 - num2;
		alert(dif);

         //Uso do operador de Multiplicação
		var multi = num1 * num2;
		alert(multi);

         //Uso do operador de Divisão
		var divi = num1 / num2;
		alert(divi);

		var mod = num1 % num2;
		alert(mod);


	</script>
</head>
<body>

</body>
</html>
