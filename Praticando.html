<!DOCTYPE html>
<html>
<head>
	<title>Praticando</title>
	<script type="text/javascript">
	    var num1 = 329;
		var num2 = 32;

		var soma = num1 + num2;
		var dif = num1 - num2;
		var multi = num1 * num2;
		var divi = num1 / num2;
		var mod = num1 % num2;

		document.write("Soma:"+num1+" + "+num2 + " = " + soma);
		document.write("<br>");
		document.write("Diferença:"+num1+" - "+num2 + " = " + dif);
		document.write("<br>");
		document.write("Multiplicação:"+num1+" * "+num2 + " = " + multi);
		document.write("<br>");
		document.write("Divisão:"+num1+" / "+num2 + " = " + divi);
		document.write("<br>");
		document.write("Resto da Divisão:"+num1+" % "+num2 + " = " + mod);
		
		
	</script>
</head>
<body>

</body>
</html>
